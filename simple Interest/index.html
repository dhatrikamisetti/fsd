<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleInterest</title>
    <link rel="stylesheet" href="simple.css">
</head>
<body>

    <div class="container">
        <h1>Simple Interest Calculator</h1>
        <input id="p" type="number" placeholder="Enter principle amount">
        <input id="i" type="number" placeholder="Enter rate of Interest">
        <input id="t" type="number" placeholder="Enter amount of time">
        <button type="button" class="button" onclick="SimpleInterest()">submit</button>
        <p id="result"></p>
   </div>
    
</body>

<script>
 function SimpleInterest(){
    let p = parseFloat(document.getElementById("p").value);
    let i = parseFloat(document.getElementById("i").value);
    let t = parseFloat(document.getElementById("t").value);
    let result = 0;
    result = (p * i * t)/100;
   document.getElementById("result").innerHTML="Simple Interest ="+result;
 }
</script>
</html>
